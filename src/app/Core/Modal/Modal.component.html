
<div *ngIf="modalIsShown" class="modal-main" (click)="allowManualClose ? hide() : null">
    <span *ngIf="allowManualClose" class="modal-close icon icon-close" (click)="allowManualClose ? hide() : null"> </span>
    <div class="modal-body" [ngClass]="{'modal-bodyfallDown': !showBackwardsAnimation, 'modal-bodyfallUp': showBackwardsAnimation}">
          <div class="modal-content">
               <ndc-dynamic #dynamicChildReference
                  [ndcDynamicComponent]="child?.instance"
                  [ndcDynamicInputs]="child?.inputs"
                  [ndcDynamicOutputs]="child?.outputs"
               >
               </ndc-dynamic>
          </div>
    </div>
</div>
