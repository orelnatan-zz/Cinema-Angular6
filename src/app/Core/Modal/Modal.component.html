
<div class="modal-main" (click)="closeModal()">
    <span *ngIf="allowManualClose" class="modal-close icon icon-close" (click)="closeModal()"> </span>
    <div class="modal-body" [ngClass]="{'modal-bodyfallDown': modalIsOpen, 'modal-bodyfallUp': !modalIsOpen}">
          <div class="modal-content">
                <ng-content></ng-content>
          </div>
    </div>
</div>
