
<div class="modal-main" (click)="allowManualClose ? onClose.emit() : null">
    <span *ngIf="allowManualClose" class="modal-close icon icon-close" (click)="allowManualClose ? onClose.emit() : null"> </span>
    <div class="modal-body" [ngClass]="{'modal-bodyfallDown': !showBackwardsAnimation, 'modal-bodyfallUp': showBackwardsAnimation}">
          <div class="modal-content">
                <ng-content></ng-content>
          </div>
    </div>
</div>
