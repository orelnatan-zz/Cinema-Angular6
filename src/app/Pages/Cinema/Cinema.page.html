<header> </header>

<dialog *ngIf="(dialog$ | async)?.isShown"
    (onCancel)="hideDialog()"
    (onApprove)="handleLogout()"
    [message]="(dialog$ | async)?.message" >
</dialog>

<failure *ngIf="(failure$ | async)?.isShown"
    (onClose)="hideFailure()"
    [message]="(failure$ | async)?.message" >
</failure>

<div class="page">
		<div class="body">
				<router-outlet> </router-outlet>
		</div>
</div>
