<movie-editor #editorRef (onClose)="showEditor=false" *ngIf="showEditor"
      (onClose)="editorRef.closeModal()"
      (onSave)="isMovieExist($event.id) ? updateExistingMovie($event, editorRef) : createNewMovie($event, editorRef)"
      [movie]="movie">
</movie-editor>

<dialog #dialogRef (onClose)="showDialog=false" *ngIf="showDialog"
      (onClose)="dialogRef.closeModal()"
      (onApprove)="deleteMovie(movieId); dialogRef.closeModal()">
</dialog>

<success *ngIf="showSuccess"
    (onClose)="showSuccess=false" >
</success>

<failure *ngIf="showFailure"
    (onClose)="showFailure=false" >
</failure>

<loader *ngIf="showLoader"
    >
</loader>

<header (plus)="openEditorModal()"> </header>

<div class="page">
    <div class="body">
        <div class="block-container">
            <span class="global-separator"></span>
            <movies-list
                [movies]="moviesList"
                (onRemove)="handleRemove($event)"
                (onEdit)="handleEdit($event)" >
            </movies-list>
        </div>
    </div>
</div>
