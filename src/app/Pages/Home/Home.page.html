
<loader *ngIf="inProgress$ | async" > </loader>

<failure *ngIf="(failure$ | async)?.isShown"
    (onClose)="hideFailure()"
    [message]="(failure$ | async)?.message" >
</failure>

<dialog *ngIf="(dialog$ | async)?.isShown"
    (onCancel)="hideDialog()"
    (onApprove)="handleRemove(movieId)"
    [message]="(dialog$ | async)?.message" >
</dialog>

<div class="page">
    <div class="body">
      <movies-list
          [movies]="moviesList$ | async"
		  (onRemove)="movieId=$event; showDeletionAlert()"
		  (onEdit)="handleEdit($event)" >
      </movies-list>
    </div>
</div>
