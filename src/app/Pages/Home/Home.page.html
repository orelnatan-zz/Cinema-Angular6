
<loader #loaderRef > </loader>
<success #successRef > </success>

<dialog #dialogRef 
	(onCancel)="dialogRef.hideDialog()"
	(onApprove)="dialogRef.hideDialog(); handleRemove(movieId)"> 
</dialog>

<div class="page">
    <div class="body">
		<movies-list
			[movies]="moviesList$ | async"
			(onRemove)="dialogRef.showDialog(DELETION_ALERT); movieId=$event">	
		</movies-list>
    </div>
</div>
