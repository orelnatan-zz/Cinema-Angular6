
<div class="block-container">
  <div class="flex-container flex-center wrap">
      <div class="movieslist-movie" *ngFor="let movie of movies">
          <movie-item
              [movie]="movie"
              (remove)="remove.emit($event)"
			  (edit)="edit.emit($event)"
			  (stared)="stared.emit($event)">
          </movie-item>
      </div>
  </div>
</div>
