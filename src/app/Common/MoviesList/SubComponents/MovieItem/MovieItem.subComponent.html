
<div class="movieitem-main" (mouseenter)="parentIsHovered=true" (mouseleave)="parentIsHovered=false" [ngStyle]="{'background-image': 'url(' + movie.poster_path + ')'}">
    <div class="movieitem-frontcover">

        <div class="flex-container row full space-between">
            <div class="block-container global-overflowEllipsis">
                <span class="movieitem-title">{{movie.title | movieTitle}}</span>
            </div>
            <div class="movieitem-controls">
                <span class="movieitem-icon movieitem-pencil icon icon-pencil" (click)="onEdit.emit(movie.id)"></span>
                <span class="movieitem-icon movieitem-bin icon icon-bin" (click)="onRemove.emit(movie.id)"></span>
            </div>
        </div>

        <div class="movieitem-info" [ngClass]="{'movieitem-slideUp': parentIsHovered, 'movieitem-slideDown': !parentIsHovered}">
            <div class="movieitem-field">
                <span class="movieitem-property">Language:&ensp;</span>
                <span class="movieitem-value">{{movie.original_language}}</span>
            </div>
            <div class="movieitem-field">
                <span class="movieitem-property">Who Can Watch?&ensp;</span>
                <span class="movieitem-value">{{movie.adult? 'Adults only.' : 'Everyone.'}}</span>
            </div>
            <div class="movieitem-field">
                <span class="movieitem-property">Published At:&ensp;</span>
                <span class="movieitem-value">{{movie.release_date | movieDate}}</span>
            </div>
            <div class="movieitem-field global-overflowEllipsis">
                <span class="movieitem-property">Title:&ensp;</span>
                <span class="movieitem-value">{{movie.title | movieTitle}}</span>
            </div>
        </div>
    </div>
</div>
