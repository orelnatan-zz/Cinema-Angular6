

<modal (onClose)="onClose.emit()" >
    <form class="movieeditor-main" #form="ngForm" (ngSubmit)="form.valid && handleSubmit(movie)" novalidate (click)="$event.stopPropagation()">
            <div class="block-container">
                <div class="movieeditor-cover" [ngStyle]="{'background-image': 'url(' + movie?.poster_path + ')'}"></div>
                <div class="movieeditor-inputs">
                    
                    <div class="movieeditor-input">
                        <input-select
                            [title]="'Select Movie Language:'"
                            [subtitle]="'Languages'"
                            [items]="languages"
                            [validation]="'You must choose a languages!'"
                            [selected]="movie?.original_language?.id"
                            [invalid]="!movie?.original_language" 
                            [submitted]="form.submitted"
                            [ngModel]="movie.original_language"
                            (onChange)="movie.original_language=$event"
                            (clear)="movie.original_language=$event"
                            name="language"
                            #language="ngModel"
                            ngDefaultControl
                            required >    
                        </input-select>
                    </div>
                    
                    <div class="movieeditor-input">
                        <input-text 
                            [title]="'Title:'"
                            [value]="movie?.title"
                            [validation]="'Invalide name!,&ensp;Min length must be 2 characters.'"
                            [placeholder]="'Insert Movie Name'"
                            [submitted]="form.submitted"
                            [invalid]="title.invalid"
                            [ngModel]="movie?.title"
                            (onChange)="movie.title=$event"
                            name="title"
                            #title="ngModel"
                            ngDefaultControl
                            minlength="2"
                            required >
                        </input-text>
                    </div>

                    <div class="movieeditor-input">
                        <input-text 
                            [title]="'Cover:'"
                            [value]="movie?.poster_path"
                            [validation]="'Invalide Url!,&ensp;Min length must be 8 characters.'"
                            [placeholder]="'Insert Cover Url'"
                            [submitted]="form.submitted"
                            [invalid]="cover.invalid"
                            [ngModel]="movie?.poster_path"
                            (onChange)="movie.poster_path=$event"
                            name="cover"
                            #cover="ngModel"
                            ngDefaultControl
                            minlength="8"
                            required >
                        </input-text>
                    </div>

                    <div class="movieeditor-input">
                        <input-checkbox
                            [id]="'adult'"
                            [checked]="movie?.adult" 
                            [title]="'Adults Only?'"
                            [showValidation]="false"
                            (onChange)="movie.adult=$event"
                            ngDefaultControl > 
                        </input-checkbox> 
                    </div>
                </div>
            </div>

            <div class="movieeditor-inputs flex-container space-between">
                <div class="movieeditor-button">
                    <button class="global-button global-button-secondary">Cancel</button>
                </div>
                <div class="movieeditor-button">
                    <button type="submit" class="global-button global-button-primary">Ok</button>
                </div>
            </div>
    </form>
</modal>
