
  <div class="dialog-main">
        <div class="block-container">
            <notification
                [notification]="'Are you sure you want to perform this action?'"
                [iconClass]="'icon-warning'"
                [alertColor]="'#000080'">
            </notification>
        </div>
        <div class="dialog-controls flex-container row full">
            <div class="dialog-button block-container half">
                    <button class="global-button global-button-secondary" (click)="onClose.emit(); $event.stopPropagation()">Cancel</button> 
            </div> 
            <div class="dialog-button  block-container half"> 
                <button class="global-button global-button-primary" (click)="onApprove.emit(); $event.stopPropagation()">Ok</button> 
            </div>
        </div>
  </div>
